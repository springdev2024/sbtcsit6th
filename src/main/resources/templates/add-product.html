<!DOCTYPE html>
<html>

<body>
	<h1>Add New Product</h1>

	<form action="/admin/product/add" method="post" th:object="${product}" enctype="multipart/form-data">
		<div>
			<label for="name">Name:</label>
			<input type="text" th:field="*{name}" />
		</div>

		<div>
			<label for="description">Description:</label>
			<input type="text" th:field="*{description}" />
		</div>

		<div>
			<label for="category">Category:</label>
			<select th:field="*{category}">
				<option th:each="cat: ${productCategories}" th:text="${cat.name}" th:value="${cat.id}"></option>
			</select>
		</div>

		<div>
			<label for="unit">UOM:</label>
			<input type="text" th:field="*{unit}" />
		</div>

		<div>
			<label for="price">Price:</label>
			<input type="number" th:field="*{price}" />
		</div>

		<div>
			<label for="image">Image:</label>
			<input type="file" th:field="*{image}" />
		</div>

		<div>
			<input type="submit" value="Create" />
		</div>

	</form>

	<div th:if="${error.hasError}" th:text="${error.msg}" style="color: red"></div>

</body>

</html>
